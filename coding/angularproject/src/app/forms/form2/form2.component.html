<form action="" class="col-md-4 offset-4 mt-5 mb-5 card card-body bg-danger" #form="ngForm" (ngSubmit)=submitForm4(form)>
    <h1 class="text-center bg-dark text-white">Form4</h1>
    <div class="form-group">
        <input type="text" name="name" id="name" placeholder="Product Name" class="form-control" #name="ngModel" ngModel required>
        <div *ngIf="name.touched && name.invalid">
         <p class="alert alert-danger" *ngIf="name.errors.required">*This field is required</p>
        </div>
    </div>
    <div class="form-group"> 
            <input type="text" name="price" id="price" placeholder="Product Price" class="form-control">
    </div>
    <div class="form-group"> 
            <textarea name="Description" id="" cols="62" rows="10" placeholder="Product Description" #desc="ngModel" ngModel required></textarea>
            <div *ngIf="desc.touched && desc.invalid">
                <p class="alert alert-danger" *ngIf="desc.errors.required">*This field is required</p>
            </div>
    </div>
    <div class="form-group"> 
            <input type="text" name="url" id="url" placeholder="Product image url" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary float-right" [disabled]="form.invalid">Add product</button>
    </div>
</form>
