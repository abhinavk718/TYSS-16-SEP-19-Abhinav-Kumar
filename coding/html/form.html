<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form_Feed</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name" placeholder="Enter Name" required> <br>
        <label for="email">Email</label><br>
        <input type="text" name="email" id="email" placeholder="Enter Email"><br>
        <label for="mobile">Mobile</label><br>
        <input type="text" name="name" id="mobile" placeholder="Enter phone"><br>
        <label for="genger">Gender</label><br>
        <input type="radio"name="gender" id="male">male
        <input type="radio" name="gender" id="female">female
        <input type="radio" name="gender" id="others">others <br>
        <label for="joining">Joining Month</label>
        <select name="month" id="month">
            <option value="0" selected disabled>select</option>
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="mar">mar</option>
        </select><br>
        <input type="checkbox" name="value" id="value">
        <label for="agree">I agree</label><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
