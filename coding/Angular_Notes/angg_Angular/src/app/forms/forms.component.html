<form action="" class="col-md-4 offset-4 mt-5 mb-5 card card-body" #form="ngForm" (ngSubmit)="submitForm1(form)">
        <h1 class="text-center bg-dark text-white">Form1</h1>
        <div class="form-group">
            <input type="text" name="company" id="company" placeholder="Company Name" class="form-control" #comp="ngModel" ngModel required>
            <div *ngIf="comp.touched && comp.invalid">
                    <p class="alert alert-danger" *ngIf="comp.errors.required">*This field is required</p>
            </div>
        </div>
        <div class="form-group">
            <select name="skills" id="skills" class="form-control">
                <option selected disabled>Select Skill</option>
                <option>Java</option>
                <option>Sql</option>
                <option>Python</option>
                <option>Angular</option>
                <option>JavaScript</option>
            </select>
        </div>
        <div class="form-group"> 
                <input type="text" name="experience" id="experience" placeholder="Year of experience" class="form-control" #exp="ngModel" ngModel required>
        </div>
        <div class="form-group"> 
                <input type="text" name="mctc" id="mctc" placeholder=" C C T C" class="form-control" #mtc="ngModel" ngModel required>
                <div *ngIf="mtc.touched && mtc.invalid">
                    <p class="alert alert-danger" *ngIf="mtc.errors.required">*This field is required</p>
                </div>
        </div>
        <div class="form-group"> 
                <input type="text" name="location" id="location" placeholder="Location" class="form-control" #loc="ngModel" ngModel required>
                <div *ngIf="loc.touched && loc.invalid">
                    <p class="alert alert-danger" *ngIf="loc.errors.required">*This field is required</p>
               </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary float-right" [disabled]=form.invalid>Add Requirement</button>
        </div>
    </form>
