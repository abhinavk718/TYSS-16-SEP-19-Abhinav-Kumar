<div class="col-md-3 mt-2 float-left card card-body">
    <div class="card card-body" *ngFor="let motor of bikes">
        <img src="{{motor.imgUrl}}" alt="" (click)="displayBike(motor)">
        <h1 style="text-align: center">{{motor.name}}</h1>
    </div>
</div>
<app-bikes [motor]="selectedBike"></app-bikes>
