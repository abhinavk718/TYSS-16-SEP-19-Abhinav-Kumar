<div *ngIf="movie" class="col-md-7 offset-1 card card-body mt-2 float-left">
    <div class="card card-body"> 
        <img src="{{movie.imgUrl}}" alt="">
        <h1 style="text-align: center">{{movie.name}}</h1>
        <h5>{{movie.rating}}</h5>
        <p>{{movie.description}}</p>
    </div> 
</div>
