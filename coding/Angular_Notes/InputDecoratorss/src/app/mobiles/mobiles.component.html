<div *ngIf="mobile"class="col-md-7 offset-1 float-left mt-2 card card-body">
    <div class="card card-body">
        <img src="{{mobile.imgUrl}}" alt="">
         <h1 style="text-align: center;">{{mobile.name}}</h1>
         <h4>{{mobile.price}}</h4>
         <p>{{mobile.description}}</p>
    </div>
</div>
