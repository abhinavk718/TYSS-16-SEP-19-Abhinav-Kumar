<div class="col-md-3 card card-body mt-2 float-left">
    <div class="card card-body" *ngFor="let movie of movies">
            <img src="{{movie.imgUrl}}" alt="" (click)="displayMovie(movie)">
            <h1 style="text-align: center;">{{movie.name}}</h1>
    </div>
</div>
<app-movies [movie]="selectedMovie"></app-movies>
