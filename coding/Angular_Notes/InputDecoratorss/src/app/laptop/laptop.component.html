<div class="col-md-3 card card-body mt-2 float-left">
    <div class="card card-body" *ngFor="let laptop of Laptops ">
        <img src="{{laptop.imgUrl}}" alt="" (click)="displayLaptop(laptop)">
        <h1 style="text-align: center;">{{laptop.name}}</h1>
    </div>
</div>
<app-laptops [laptop]="selectedLaptop"></app-laptops>
